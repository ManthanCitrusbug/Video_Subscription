<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script defer src="{% static 'js/bootstrap.js' %}"></script>
    <script defer src="{% static 'js/jquery.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center my-5">Login</h1>
    <form action="" method="POST" class="form-control text-center" novalidate onsubmit="return login_validate()">
        {% csrf_token %}
        <label for="">Email :</label><br><br>
        {{form.email}}
        <span id="error_email" class="text-danger"></span><br><br>
        <label for="">Password :</label><br><br>
        {{form.password}}
        <span id="error_password" class="text-danger"></span><br><br>
        <input type="submit" value="Submit" class="btn btn-success"><br><br>
        For register <a href="{% url 'subscription:registraion' %}" class="text-muted">Register</a>
    </form> 
</body>
</html>
